on:
  push:
    branches:
      - main

permissions:
  contents: write
  # The following is necessary for npm provenance generation. It's commented out
  # because npm doesn't allow publishing provenance on private repositories. If
  # we make this repository public, uncomment the following line and add the
  # `--provenance` option to the `npm publish` step.
  # id-token: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
      # The logic below handles the npm publication:
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .tool-versions
          registry-url: https://registry.npmjs.org
        if: ${{ steps.release.outputs.release_created }}
      - run: npm ci
        if: ${{ steps.release.outputs.release_created }}
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
